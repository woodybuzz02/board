spring:  
  # Database
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/board
    username: postgres
    password: 7452
  # jpa properties
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: true
    generate-ddl: true
  # jsp
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
server:
  # true로 설정 시, JSP 파일 수정 시 서버 재시작 없이 바로 적용
  servlet:
    jsp:
      init-parameters:
        development: true
    context-path: /
    encoding:
      charset: utf-8
      enabled: true
  port: 8080
    
